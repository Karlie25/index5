<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 4: iFrames</title>
	<link rel="stylesheet"href="style.css">
</head>
<body>
	<div class="header">
		<h1>Exercise 4: iFrames</h1>
		<h2>Thailand Top Attractions</h2>
	</div>
	<div class="arrow-down-bangkok-grand-palace"></div>
	<div class="bangkok-grand-palace">
		<h3>Visit Grand palace in Bangkok</h3>
		<iframe src="https://www.trip.com/blog/top-12-reasons-to-visit-grand-palace-bangkok/" height="200" width="500" title="Bangkok"></iframe>
	</div>
	<div class="arrow-right-bangkok"></div>
	<div class="bangkok-Chatuchakmarket">
		<h3>Take a trip around Chatuchak Market</h3>
		<iframe src="https://www.traveldudes.com/chatuchak-market-guide-bangkok/" height="300" width="400" title="BangkokMarket"></iframe>
	</div>
	<div class="arrow-right-chiangmai"></div>
	<div class="arrow-left-chiangmai"></div>
	<div class="chiangmai-night-safari">
		<h3>Visit Chiang Mai Night Safari</h3>
		<iframe src="https://www.tripadvisor.com/Attraction_Review-g293917-d1081069-Reviews-Chiang_Mai_Night_Safari-Chiang_Mai.html/" height="300" width="400" title="chiangmai"></iframe>
	</div>
	<div class="karen-long-neck-tribe">
		<h3>Karen Long Neck Tribe & Chiang Dao Cave</h3>
		<iframe src="http://www.chiangmai.bangkok.com/attractions/karen-long-neck-chiang-dao-cave.htm" height="500" width="300" title="chiangmai"></iframe>
	</div>
	<div class="arrow-up-phuket"></div>
	<div class="phuket-patong-beach">
		<h3>Come to Patong beach</h3>
		<iframe src="https://www.phuket101.net/patong-beach/" height="300" width="400" title="phuket"></iframe>
	</div>
	<div class="thailandMap"> 
		<img src="Thailand-map.png">
	</div>
</body>
</html>
